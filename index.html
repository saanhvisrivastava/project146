<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-entity position='0 0 0'> 
            <a-camera> </a-camera>
        </a-entity>
        <!--box-->
         
            <a-box position='0 1 -3' color="orange"></a-box>
            <a-box position='0 2 -3' color="pink"></a-box>



            <a-entity position='0 0 0' rotation= '0 0 0' animation='property:rotation; to:0 30 0; easing:linear;loop:true;dur:20000'>

                <a-sphere position="0.09 3 -3" radius="0.1" color="yellow" ></a-sphere>
            </a-entity>
            




            <a-entity position='0 0 0' rotation= '0 0 0' animation='property:rotation; to:0 60 0; easing:linear;loop:true;dur:20000'>
                <a-sphere position="-0.2 3 -3" radius="0.1" color="yellow" ></a-sphere>

            </a-entity>
            


            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="grey"></a-cylinder>
            <a-cylinder position="-1 0.75 -3" radius="0.5" height="1.5" color="grey"></a-cylinder>
        
    </a-scene>
</body>

</html>
